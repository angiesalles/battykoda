# BattyCoda Docker Compose Configuration
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    network_mode: host
    volumes:
      - ./:/app:rw
      - data-volume:/app/media:rw
      - /home/ubuntu/template:/template:ro
    env_file:
      - .env
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME}
      - REDIS_URL=redis://localhost:6379/0
      - CELERY_BROKER_URL=redis://localhost:6379/0
      - CELERY_RESULT_BACKEND=redis://localhost:6379/0
    depends_on:
      - redis
    restart: unless-stopped

  celery:
    build:
      context: .
      dockerfile: Dockerfile.celery
    network_mode: host
    volumes:
      - ./:/app:rw
      - data-volume:/app/media:rw
      - /home/ubuntu/template:/template:ro
    env_file:
      - .env
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME}
      - REDIS_URL=redis://localhost:6379/0
      - CELERY_BROKER_URL=redis://localhost:6379/0
      - CELERY_RESULT_BACKEND=redis://localhost:6379/0
    depends_on:
      - redis
    restart: unless-stopped

  flower:
    build:
      context: .
      dockerfile: Dockerfile.flower
    network_mode: host
    volumes:
      - ./:/app:rw
    env_file:
      - .env
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME}
      - REDIS_URL=redis://localhost:6379/0
      - CELERY_BROKER_URL=redis://localhost:6379/0
      - CELERY_RESULT_BACKEND=redis://localhost:6379/0
    depends_on:
      - redis
      - celery
    restart: unless-stopped

  redis:
    image: redis:latest
    network_mode: host
    volumes:
      - redis-data:/data
    restart: unless-stopped

  r-server:
    image: r_ubuntu:with_mychanges  # Use our committed image with changes
    network_mode: host  # Use host network mode for direct port access
    volumes:
      - ./:/app:rw  # Mount project directory to access R scripts
    command: ["Rscript", "/app/r_server_direct.R"]
    restart: unless-stopped

volumes:
  data-volume:
  redis-data: